            <!--Aca crearemos un formulario, los formularios los creamos dentro de un div el cual contega la class="container" -->
            <h1>Dejanos tus comentarios</h1>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="provincia">Departamento</label>
                        <select id="provincia" class="form-control">
                            <option selected>Antioquia</option>
                            <option selected>Caldas</option>
                            <option selected>Quindio</option>
                            <option selected>Risaralda</option>
                        </select>
                    </div>                    
                </div>
                <div class="form-group">                    
                    <label for="comentarios">Agrega tus comentarios</label>
                    <textarea  id="comentarios" class="form-control", rows="5"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="gridCheck" class="form-check-input">
                        <label class="form-check-label" for="gridCheck" >Quiero que me contacten</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
